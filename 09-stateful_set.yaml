---
apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: ex-statefullset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: statefulset
  template:
    metadata:
      labels:
        app: statefulset
    spec:
      containers:
        - name: state-cont 
          image: shaikmustafa/dm 
          ports:
            - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: statesvcnp
spec:
  type: NodePort
  selector:
    app: statefulset
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30084