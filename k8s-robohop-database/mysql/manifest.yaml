apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-conf
  namespace: roboshop
data:
  MYSQL_DATABASE: "cities"

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: roboshop
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: Um9ib1Nob3BAMQ==
  MYSQL_USER: c2hpcHBpbmc=
  MYSQL_PASSWORD: Um9ib1Nob3BAMQ== 

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
spec:
  replicas: 2
  selector:
    matchLabels:
      project: roboshop
      component: mysql
      tier: db
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        tier: db
    spec:
      containers:
        - name: mysql 
          image: joindevops/mysql:v1
          envFrom:
            - configMapRef:
                name: mysql-conf
            - secretRef:
                name: mysql-secret
          volumeMounts:
            - name: mysql-pvc
              mountPath: /data/db

  volumeClaimTemplates:  # This is PVC
    - metadata:
        name: mysql-pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "roboshop-ebs"
        resources:
          requests:
            storage: 1Gi

