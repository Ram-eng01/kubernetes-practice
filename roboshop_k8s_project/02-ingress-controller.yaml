apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roboshop-ingress
  namespace: roboshop
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:

          # USERS
          - path: /users/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user
                port:
                  number: 8080

          # CATALOGUE
          - path: /catalogue/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalogue
                port:
                  number: 8080

          # CART
          - path: /cart/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: cart
                port:
                  number: 8080

          # SHIPPING
          - path: /shipping/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: shipping
                port:
                  number: 8080

          # PAYMENT
          - path: /payment/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: payment
                port:
                  number: 8080

          # FRONTEND (catch-all MUST BE LAST)
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
