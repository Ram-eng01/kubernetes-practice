---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roboshop-ingress
  namespace: roboshop
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx

  rules:
    - host: roboshop.dev
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80

          - path: /users/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user
                port:
                  number: 8080

          - path: /catalogue/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalogue
                port:
                  number: 8080

          - path: /cart/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: cart
                port:
                  number: 8080

          - path: /shipping/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: shipping
                port:
                  number: 8080

          - path: /payment/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: payment
                port:
                  number: 8080
